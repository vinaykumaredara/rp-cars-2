<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and Theme -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <meta name="theme-color" content="#6366F1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>RP Cars - Premium Car Service</title>
    <meta name="description" content="A premium car service web application built with React and Tailwind CSS. Browse a fleet of modern cars, filter by your needs, and experience a seamless booking process." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-production-domain.com/">
    <meta property="og:title" content="RP Cars - Premium Car Service">
    <meta property="og:description" content="Discover our fleet of high-quality cars for a seamless and comfortable journey. Unmatched service, available 24/7.">
    <meta property="og:image" content="https://your-production-domain.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-production-domain.com/">
    <meta property="twitter:title" content="RP Cars - Premium Car Service">
    <meta property="twitter:description" content="Discover our fleet of high-quality cars for a seamless and comfortable journey. Unmatched service, available 24/7.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Use a static, optimized hero image for production -->
    <link rel="preload" href="/images/hero-background.jpg" as="image">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: '#e2e8f0', // Border
              input: '#e2e8f0', // Input
              ring: '#3b82f6', // Ring
              background: '#ffffff', // Background
              foreground: '#212630', // Foreground
              primary: {
                DEFAULT: '#6366F1', // Primary (Indigo)
                foreground: '#FFFFFF', // Primary Foreground
              },
              'primary-hover': '#4f46e5',
              secondary: {
                DEFAULT: '#f1f5f9',
                foreground: '#0f172a',
              },
              destructive: {
                DEFAULT: '#ef4444', // Destructive
                foreground: '#FFFFFF',
              },
              muted: {
                DEFAULT: '#f1f5f9', // Muted
                foreground: '#7a8291', // Muted Foreground
              },
              accent: {
                DEFAULT: '#8B5CF6', // Accent Purple (Violet)
                foreground: '#FFFFFF',
              },
              popover: {
                DEFAULT: '#ffffff',
                foreground: '#020817',
              },
              card: {
                DEFAULT: '#ffffff',
                foreground: '#020817',
              },
              // Legacy colors for compatibility
              'primary-blue': '#6366F1',
              'neutral-charcoal': '#212630',
              'neutral-lightgrey': '#f5f7fa',
            },
            borderRadius: {
              lg: '0.5rem',
              md: 'calc(0.5rem - 2px)',
              sm: 'calc(0.5rem - 4px)',
            },
          },
        },
      }
    </script>

}
