    <style>
      .admin-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f1f5f9;
        color: #4a5568;
        font-family: 'Inter', sans-serif;
        font-size: 1.125rem;
      }
      /* Keyframes for the new logo animation */
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fill-in {
        from {
          fill: transparent;
        }
        to {
          /* The gradient ID must match the one in the SVG in Header.tsx */
          fill: url(#logo-anim-gradient);
        }
      }
      
      /* Base styles for the animated paths */
      .logo-animation-paths path {
        stroke-dasharray: 220; /* A value safely larger than any path length */
        stroke-dashoffset: 220;
        animation-name: draw, fill-in;
        animation-duration: 1.5s, 0.5s;
        animation-timing-function: ease-in-out, ease-in;
        animation-fill-mode: forwards, forwards;
      }

      /* Staggered animation delays for a "writing" effect */
      .logo-animation-paths path:nth-child(1) { animation-delay: 0s, 1.4s; }    /* R */
      .logo-animation-paths path:nth-child(2) { animation-delay: 0.2s, 1.6s; }  /* P */
      .logo-animation-paths path:nth-child(3) { animation-delay: 0.5s, 1.9s; }  /* C */
      .logo-animation-paths path:nth-child(4) { animation-delay: 0.7s, 2.1s; }  /* A */
      .logo-animation-paths path:nth-child(5) { animation-delay: 0.9s, 2.3s; }  /* R */
      .logo-animation-paths path:nth-child(6) { animation-delay: 1.1s, 2.5s; }  /* S */
    </style>
  </head>
